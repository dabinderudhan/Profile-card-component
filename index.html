<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="flex flex-col background-pattern">
    <main class="container flex">
      <article class="card flex flex-col">
        <figure class="card-figure">
          <img
            src="./images/bg-pattern-card.svg"
            alt="color pattern for card"
          />
        </figure>
        <header class="card-header">
          <img
            class="card-header--img"
            src="./images/image-victor.jpg"
            alt="victor image"
          />
          <h1 class="card-header--name">Victor Crest <span>26</span></h1>
          <p class="card-header--city">London</p>
        </header>
        <section class="card-data flex">
          <div class="card-data--details flex flex-col">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card-data--details flex flex-col">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card-data--details flex flex-col">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dabinder Udhan</a>.
    </footer>
  </body>
</html>
